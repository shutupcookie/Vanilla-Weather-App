<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App shutupCookie</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />

      </div>
      <div>🌤️ 18°C</div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/matthieua/" target="_blank"> Gauri Lokare</a>,
      is
      <a
        href="https://github.com/shutupcookie/Vanilla-Weather-App"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="#" target="_blank">hosted on Vercel</a>
    </footer>
  </body>
</html>
